<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Symbols</title>
<link rel="stylesheet" href="/webjars/bootstrap/@bootstrap.version@/css/bootstrap.min.css" />
<link rel="stylesheet" href="/webjars/datatables/@datatables.version@/css/dataTables.bootstrap.min.css" />
<link rel="stylesheet" href="/css/style.css" />
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	
	<script type="text/javascript" src="/webjars/datatables/@datatables.version@/js/jquery.dataTables.min.js" ></script>
	<script type="text/javascript" src="/webjars/datatables/@datatables.version@/js/dataTables.bootstrap.min.js"></script>
	
	<div class="container">
	
		<div th:replace="fragments/msg :: msg(response=${response})"></div>

		<form class="form-inline" method="get" action="#" th:action="@{/admin}">
			<div class="row">
				<label class="col-md-1 form-control-label">Symbol:</label>
				<div class="col-md-10">
					<input type="text" name="code" class="form-control" th:value="${param.code != null and param.code[0] != null} ? ${param.code[0]}"/> 
					<input class="btn btn-default" type="submit" value="Search" th:formaction="@{/admin}"/>
				</div>
			</div>
		</form>
		
		<hr noshade="noshade"></hr>
		
		<script type="text/javascript" th:inline="javascript">			
			$(function() { 
		        $("#symbolsTable").DataTable({
	                "searching": false
		        });
			 }); 
		</script>	
		
		<table id="symbolsTable" class="table table-striped table-hover">
			<thead>
				<tr>
					<th>Name</th>
					<th>Symbol</th>
					<th>Exchange</th>
					<th>Type</th>
					<th>Provider</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="s : ${existingSymbols}">
					<td th:text="${s.name}"></td>
					<td th:text="${s.symbol}"></td>
					<td></td>
					<td></td>
					<td th:text="${s.provider}"></td>
					<td>
						<form method="post" action="#" th:action="@{/admin}" th:method="delete">
							<input type="hidden" name="code" th:value="${s.symbol}"/>
							<input class="btn btn-danger" type="submit" value="Remove" th:formaction="@{/admin}"/>
						</form>
					</td>
				</tr>	
				<tr th:each="s : ${availableSymbols}">
					<td th:text="${s.name}"></td>
					<td th:text="${s.code}"></td>
					<td th:text="${s.exchange}"></td>
					<td th:text="${s.type}"></td>
					<td th:text="${s.provider}"></td>
					<td>
						<form method="post" action="#" th:action="@{/admin}">
							<input type="hidden" name="code" th:value="${s.code}"/>
							<input type="hidden" name="provider" th:value="${s.provider}"/>
							<input class="btn btn-success" type="submit" value="Add" th:formaction="@{/admin}"/>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
